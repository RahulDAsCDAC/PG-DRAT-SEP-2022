{% extends 'base.html' %}
{% block title %}Add Task{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<div class='container'>
    <h1> Add Task </h1>
</div>
<div class="contain">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-3" type="submit" name="Add Task">Save</button>
    </form>
</div>
{% endblock body %}
