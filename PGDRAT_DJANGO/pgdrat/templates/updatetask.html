{% extends 'base.html' %}
{% block title %}Update Task{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<div class='container'>
    <h1> Update Task </h1>
</div>
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-2" type="submit" name="Update Task">Save</button>
    </form>
</div>
{% endblock body %}
